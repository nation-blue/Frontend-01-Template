<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: grey;
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .green.light {
      background-color: green;
    }

    .red.light {
      background-color: red;
    }

    .yellow.light {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>
  <script src="controll.js"></script>
  <script>
    function sleep(delay) {
      return new Promise(function(resolve, reject) {
        setTimeout(() => {
          resolve()
        }, delay);
      })
    }
    async function go() {
      while (true) {
        green()
        await sleep(3000)
        yellow()
        await sleep(1000)
        red()
        await sleep(2000)
      }
    }
    
    go()
  </script>
</body>

</html>
