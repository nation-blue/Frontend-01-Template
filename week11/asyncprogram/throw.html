<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function a() {
      return new Promise((_, reject) => {
        setTimeout(reject, 1000);
      })

    }

    function b() {
      try {
        a()
      } catch (error) {
        console.log('捕获到')
      }
    }

    async function c() {
      try {
        await a()
      } catch (error) {
        console.log('捕获到')
      }
    }
  </script>
</body>
</html>
