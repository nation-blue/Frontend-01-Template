<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>path</title>
    <style>
        div {
            width: 900px;
            line-height: 0;
            margin: 0;
        }

        span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 1px 1px 0;
            background-color: rgba(0, 120, 0, .3);
            vertical-align: middle;
        }

        .active {
            background-color: rgba(0, 120, 0, 1);
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="localStorage.map = JSON.stringify(map)">save</button>
    <button onclick="reset()">reset</button>
    <script>
        var map;
        let mouse = false
        let clear = false
        let con = document.getElementById('container')
        show()
        function reset() {
            localStorage.removeItem('map')
            location.reload()
        }
        function show() {
            map = localStorage.map ? JSON.parse(localStorage.map) : Array(10000).fill(0)
            for (let y = 0; y < 100; y++) {
                for (let x = 0; x < 100; x++) {
                    let cell = document.createElement('span')
                    if (map[y * 100 + x] === 1) {
                        cell.classList.add('active')
                    }
                    cell.addEventListener('mousemove', () => {
                        if (mouse) {
                            if (clear) {
                                cell.classList.remove('active')
                                map[y * 100 + x] = 0
                            } else {
                                cell.classList.add('active')
                                map[y * 100 + x] = 1
                            }
                        }
                    })
                    con.appendChild(cell)
                }
            }
        }
        document.addEventListener('mousedown', e => {
            mouse = true
            clear = (e.which === 3)
        })
        document.addEventListener('mouseup', () => mouse = false)
        document.addEventListener('contextmenu', e => e.preventDefault())

        function sleep(t) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t)
            })
        }

        async function findPath(map, start, end) {
            map = map.slice()
            let stack = [start]

            con.children[end[1] * 100 + end[0]].style.backgroundColor = 'red'
            con.children[start[1] * 100 + start[0]].style.backgroundColor = 'black'
            map[start[1] * 100 + start[0]] = 2

            async function insert([x, y]) {
                if (map[100 * y + x] !== 0) return;
                if (x < 0 || y < 0 || x >= 100 || y >= 100) return;
                map[100 * y + x] = 2;
                con.children[y * 100 + x].style.backgroundColor = 'yellow'
                console.log(x, y)
                await sleep(5)
                stack.push([x, y])
            }

            while (stack.length) {
                let [x, y] = stack.pop()
                if (x === end[0] && y === end[1]) {
                    console.log('end2:', x, y)
                    con.children[y * 100 + x].style.backgroundColor = 'red'
                    return true
                }
                await insert([x - 1, y]) // 左
                await insert([x + 1, y]) // 右
                await insert([x, y - 1]) // 上
                await insert([x, y + 1]) // 下
            }
            return false
        }
    </script>
</body>

</html>
