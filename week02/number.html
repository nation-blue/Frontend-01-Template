<script>
	// 写一个正则表达式 匹配所有 Number 直接量
	
	// 整数
	/^[-+]?[0-9]+$/
	
	// 浮点数
	/^[-+]?[0-9]*\.?[0-9]+$/
	
	// 二进制数
	/|0[bB][01]+$/

	// 八进制数
	/|0[oO][0-7]+$/
	
	// 十六进制数
	/|0[xX][0-9A-Fa-f]+$/
	
	// 所有进制的正负整数
	/^[-+]?(|0[0-9]+$|0[xX][0-9A-Fa-f]+$|0[bB][01]+$)/
	
	// 加入浮点数
	/^[-+]?(((0|[1-9][0-9]*)(\.[0-9]*)?)|0[0-9]+$|0[xX][0-9A-Fa-f]+$|0[bB][01]+$)/	
	
</script>
